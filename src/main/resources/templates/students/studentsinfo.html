<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" name="viewport">
    <title>学生</title>



    <script src="../dist/modules/jquery.min.js"></script>
    <script src="../dist/modules/popper.js"></script>
    <script src="../dist/modules/tooltip.js"></script>
    <script src="../dist/modules/bootstrap/js/bootstrap.min.js"></script>
    <script src="../dist/modules/nicescroll/jquery.nicescroll.min.js"></script>
    <script src="../dist/modules/scroll-up-bar/dist/scroll-up-bar.min.js"></script>
    <script src="../dist/js/sa-functions.js"></script>

    <script src="../dist/modules/chart.min.js"></script>
    <script src="../dist/modules/summernote/summernote-lite.js"></script>

    <link rel="stylesheet" href="../dist/modules/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../dist/modules/ionicons/css/ionicons.min.css">
    <link rel="stylesheet" href="../dist/modules/fontawesome/web-fonts-with-css/css/fontawesome-all.min.css">

    <link rel="stylesheet" href="../dist/modules/summernote/summernote-lite.css">
    <link rel="stylesheet" href="../dist/modules/flag-icon-css/css/flag-icon.min.css">
    <link rel="stylesheet" href="../dist/css/demo.css">
    <link rel="stylesheet" href="../dist/css/style.css">
    <script src="../js/vue.js"></script>
    <script src="../js/axios.min.js"></script>


</head>
<body>
<div id="app">
    <div class="main-wrapper">
        <div class="navbar-bg"></div>
        <nav class="navbar navbar-expand-lg main-navbar">
            <form class="form-inline mr-auto">
                <ul class="navbar-nav mr-3">
                    <li><a href="#" data-toggle="sidebar" class="nav-link nav-link-lg"><i class="ion ion-navicon-round"></i></a></li>
                </ul>
            </form>
            <div>
                <button class="btn btn-outline-dark"><a href="/allstudent/studentupdate">点我修改</a></button>
            </div>
        </nav>

        <div class="main-sidebar">
            <aside id="sidebar-wrapper">

                <div class="sidebar-brand">
                    <a>个人信息管理</a>
                </div>

                <div class="sidebar-user">
                    <div class="sidebar-user-picture">
                        <img alt="image" src="../dist/img/avatar/avatar-1.jpeg">
                    </div>

                    <div class="sidebar-user-details">
                        <div class="user-name">
                            <span id="name"></span>
                        </div>
                        <div class="user-role">
                            学生
                        </div>
                    </div>
                </div>

                <ul class="sidebar-menu">
                    <li><a href="/graph/shows"><i class="ion ion-ios-circle-outline"></i>图谱首页</a></li>
                    <li><a href="/allstudent/studentinfo"><i class="ion ion-ios-circle-outline"></i>我的信息</a></li>
                    <li><a href="/graph/showinfos"><i class="ion ion-ios-circle-outline"></i>我的关系</a></li>
                    <li><a href="/allstudent/pdf"><i class="ion ion-ios-circle-outline"></i>个人简历</a></li>
                    <li><a href="http://localhost:8080/repassword"><i class="ion ion-ios-circle-outline"></i>修改密码</a></li>
                    <li><a href="/userlogin/logout"><i class="ion ion-ios-circle-outline"></i>退出系统</a></li>
                </ul>
            </aside>
        </div>

        <div class="main-content">
            <section class="section">
                <h1 class="section-header">
                    <div>我的个人信息</div>
                </h1>

                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive" style="text-align: center">
                            <table  class="table table-striped">
                                <tr>
                                    <td>姓名</td>
                                    <td>性别</td>
                                    <td>年龄</td>
                                </tr>
                                <!--使用thymeleaf 循环标签 取model中的数据 填充表格      -->
                                <tr  th:each="student,iterStat : ${allstudent}">
                                    <td th:text="${student.stuname}"></td>
                                    <td th:text="${student.sex}"></td>
                                    <td th:text="${student.age}"></td>
                                </tr>
                            </table>
                            <table  class="table table-striped">
                                <tr>
                                    <td>政治面貌</td>
                                    <td>民族</td>
                                    <td>籍贯</td>

                                </tr>
                                <tr  th:each="student,iterStat : ${allstudent}">
                                    <td th:text="${student.place}"></td>
                                    <td th:text="${student.political}"></td>
                                    <td th:text="${student.nation}"></td>
                                </tr>
                            </table>
                            <table  class="table table-striped">
                                <tr>
                                    <td>电话</td>
                                    <td>CET水平</td>
                                </tr>
                                <tr  th:each="student,iterStat : ${allstudent}">
                                    <td th:text="${student.telephone}"></td>
                                    <td th:text="${student.lauguageAbility}"></td>
                                </tr>
                            </table>
                            <table  class="table table-striped">
                                <tr>
                                    <td>学校</td>
                                    <td>学号</td>
                                    <td>所在专业</td>
                                </tr>
                                <tr  th:each="student,iterStat : ${allstudent}">
                                    <td th:text="${student.school}"></td>
                                    <td th:text="${student.stunum}"></td>
                                    <td th:text="${student.major}"></td>
                                </tr>
                            </table>
                        </div>
                        <div>
                            <button class="btn btn-outline-dark"><a href="/allstudent/pdf">生成个人信息简历</a></button>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
<script>
    $(".nav li").click(function () {
        $(this).css({"backgroundColor":"#eeeeee","border-bottom":"3px solid #2aabd2"});
        $(this).siblings().css({"backgroundColor":"#333333","border-bottom":"0px"});
    })

    $.getJSON('/userlogin/getUserName',
        function(data) {
            $('#name').html(data.Username);
            console.log(data.Username);
        });
</script>
<script src="../dist/js/scripts.js"></script>
<script src="../dist/js/custom.js"></script>
<script src="../dist/js/demo.js"></script>
</body>
</html>
